<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">

        <div class="card">
            <div class="card-body">
                <h1>Birthday Calculator</h1>
                <P>This is an app that calculates a users age and gives out their Akan names</P>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h2>Akan Names</h2>
                <p>Akan names are derived from Ghanian culture</p>
                <p>Children are frequently given their first name as the day in the week they were born.</p>
                <img src="images/download (7).jpeg" class="img-thumbnail" alt="kids" width="500" height="700">
            </div>
        </div>
  
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="">Year</label>
                    <input type="number" class="form-control" id="year" placeholder="1900" min="1900" max="2030">
                </div>
                <div class="form-group">
                    <label for="">Month</label>
                    <input type="number" class="form-control" id="month" placeholder="1" min="1" max="12">
                </div>
                <div class="form-group">
                    <label for="">day</label>
                    <input type="number" class="form-control" id="day" placeholder="1" min="1" max="30">
                </div>
                <div class="form-group">
                    <label for="select gender" Gender></label>
                    <select class="form-control" id="gender">
                        <option></option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <button onclick="getDay()" type="button" class="btn">
                    submit
                </button>

                <button onclick="reset()" type="button" value="clear" class="btn" id="clear">
                    clear
                </button>
            </form>
        
        </div>

        <script src="./js/scripts.js"></script>
    </div>
</body>
<br>
<div class="card 3">
    <div class="card-body">
        <h3>Happy Birthday</h3>
    </div>
</div>
</div>
</html>
